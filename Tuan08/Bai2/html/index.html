<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Document</title>
    <style>
        table, td, th {
            border: 1px solid;
            align-content: center;
        }
    </style>
    <script src="../js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="col-6 mx-auto">
        <table class="table" id="itemsTable">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Hình ảnh</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td><img src="../image/h1.png" alt=""></td>
                    <td class="price">20000</td>
                    <td><input type="text" class="quantity"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><img src="../image/h2.png" alt=""></td>
                    <td class="price">40000</td>
                    <td><input type="text" class="quantity"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td><img src="../image/h3.png" alt=""></td>
                    <td class="price">30000</td>
                    <td><input type="text" class="quantity"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td><img src="../image/h4.png" alt=""></td>
                    <td class="price">50000</td>
                    <td><input type="text" class="quantity"></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td><img src="../image/h5.png" alt=""></td>
                    <td class="price">30000</td>
                    <td><input type="text" class="quantity"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Tổng thành tiền</td>
                    <td id="totalPrice">0</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".quantity").blur(function(){
                let totalPrice = 0;
                $(".quantity").each(function(index) {
                    let quantity = parseFloat($(this).val()) || 0;
                    let price = parseInt($(".price").eq(index).text());
                    totalPrice += quantity * price;
                });
                $("#totalPrice").text(totalPrice);
            });
        });
    </script>
</body>
</html>
